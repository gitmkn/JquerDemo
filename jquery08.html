<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择颜色填充方块</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('div').toggle();
            });
        });
    </script>
</head>
<body>
<div class="red">adsfasdfklasdjfas</div>
<button id="btn">隐藏/显示</button>

</body>
</html>
