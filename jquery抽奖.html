<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        ul{ width:328px;}

        li {
            width: 100px;
            height: 100px;
            border: 1px #000 solid;
            float: left;
            margin-left: 5px;
            list-style: none;
        }
        .active{ background:red;}
    </style>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var timerID = 0;
        var index = 0
        $(function () {

            $('input').click(function () {
                $("input").attr("disabled",true);
                var step = 25 + Math.floor(Math.random() * 15)//0--100

                timerID = setInterval(function () {
                    $('li').eq(index%9).addClass('active').siblings().removeClass('active')
                    index++;
//                    if(index == 9)
//                    {
//                        index = 0
//                    }


                    step--;
                    if(step == 0)
                    {
                        clearInterval(timerID)
                        var text = $('.active').text()
                        $('div').text('恭喜中了'+ text)
                        $("input").attr("disabled",false);
                    }
                },10);


            })


        })

    </script>
</head>

<body>
<input type="button" value="抽奖">
<ul>
    <li>1等奖</li>
    <li>2等奖</li>
    <li>3等奖</li>
    <li>4等奖</li>
    <li>5等奖</li>
    <li>6等奖</li>
    <li>7等奖</li>
    <li>8等奖</li>
    <li>9等奖</li>
</ul>
<div></div>
</body>
</html>
