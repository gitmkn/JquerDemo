<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        *{ margin:0; padding:0;}

        #login {
            width: 300px;
            height: 300px;
            background: white;
            border: 1px #000 solid;
            position: absolute;
            display:none;
        }

        #close {
            position: absolute;
            top: 0;
            right: 0;
        }
        #input1{
            position: fixed;//固定按钮位置
        }
    </style>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $('#input1').click(function () {
                var divLeft = $(window).width()/2 - $('#login').outerWidth()/2;
                $('#login').css('left',divLeft + 'px');
                var divTop = $(document).scrollTop() + $(window).height()/2 - $('#login').outerHeight()/2;
                $('#login').css('top',divTop + 'px');

                $('#login').show();
            });

            $(window).scroll(function () {
                var divTop = $(window).height()/2 - $('#login').outerHeight()/2 + $(window).scrollTop();
                $('#login').css('top',divTop);
            });

            $('#close').click(function () {
                $(this).parent().hide();
            });
        });
    </script>
</head>

<body style="height:2000px">
<input id="input1" type="button" value="登录" />
<div id="login">
    <p>用户名:<input type="text" /></p>
    <p>密码:<input type="text" /></p>
    <div id="close">X</div>
</div>
</body>
</html>
