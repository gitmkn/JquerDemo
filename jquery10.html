<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 50px;
        }
    </style>
    <script>

        var count = 1
        var timerID = 0
        window.onload = function () {
            timerID = setInterval(function () {
                var p = document.getElementById('pp');
                p.innerHTML = count;
                count++
            },1000)

            var btn = document.getElementById('btn');
            btn.onclick = function () {
                //停止定时器
                clearInterval(timerID)
            }
        }
    </script>
</head>
<body>
<input type="button" id="btn" value="停">
<p id="pp">1</p>
</body>
</html>
